<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_example2.html</title>
    <style>
        #kimImg{

            transition: margin-left 1s linear; /*linear = 일정하게 선형으로 ease-out 부드럽게 ease-in*/

        };
    </style>
</head>
<body>
    <button id="moveBtn">움직이기</button>
    <button id="resetBtn">초기화</button>
    <button id="moveRightBottomBtn">대각선</button>
    <br>
    <img src="images/kim1.png" id="kimImg">
    <script>
        /*
        아래의 mLeft 변수를 활용해서
        움직이기 버튼을 누를때 마다 이미지의 왼쪽 마진을 10px씩 증가 시켜서
        이미지가 우측으로 100px씩 움직이도록 프로그래밍 해 보세요.

        hint)
        .style.marginLeft = mLeft+"px";
        */

        let mLeft = 0; //local영역에서 공통으로 사용할 지역변수를 만들고 초기값 0 대입
        let mTop=0;

        document.querySelector("#moveBtn").addEventListener("click", function(){

            mLeft = mLeft + 100;

            document.querySelector("#kimImg").style.marginLeft = mLeft+"px";

        });

        document.querySelector("#resetBtn").addEventListener("click", function(){

            document.querySelector("#kimImg").style.marginLeft=0;

            mLeft=0;

        });

        document.querySelector("moveRightBottomBtn").addEventListener("click", function(){

            mLeft = mLeft + 100;
            mTop = mTop+100;

            document.querySelector("#kimImg").style.marginLeft = mLeft+"px";
            document.querySelector("#kimImg").style.marginTop = mTop+"px";

        });
    </script>
</body>
</html>
