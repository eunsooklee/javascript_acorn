<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_example5.html</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
        /* 클래스명이 box인 요소에 마우스가 hover(마우스가 위치) 되었을때 적용할 css */
        .box:hover{
            background-color: yellow;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- div.box{div$}*5 -->
    <div class="box">div1</div>
    <div class="box">div2</div>
    <div class="box">div3</div>
    <div class="box">div4</div>
    <div class="box">div5</div>

    <script>
        /*
        마우스를 클릭(click, mousedown) 한 div의 innerText를 "clicked"로 바꾸는 프로그래밍
        */

        for(let i=0; i<5; i++){
            document.querySelectorAll(".box")[i].addEventListener("click", function(){
            let divs = document.querySelectorAll(".box");
            divs[i].innerText="clicked";
            });
        };

    </script>
</body>
</html>
