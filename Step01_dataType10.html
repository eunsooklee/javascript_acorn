<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_dataType10.html</title>
</head>
<body>
    <h1>javascript data type</h1>
    <script>
        /*

        functions(msg){}에서 msg는 매개 변수이다.
        함수에 전달되는 값을 전달 받을 변수이며
        let을 선언하지 않는다.
        매개 변수는 해당 함수 안에서만 사용할수 있다.
        함수를 호출하는 시점에 만들어지고 함수가 종료되면 사라진다.
        
        */

        //변수를 선언만 하고 어떤 값도 넣지 않으면 undefined가 들어있다.
        let myName;

        let str="안녕하세요";

        let printMsg=function(msg){

            console.log("---");
            console.log(msg);
            console.log("---");

        };

        printMsg("hello");
        printMsg(str);

        function printSum(num1, num2){
            //두수의 합을 구해서
            let result=num1+num2;
            //문자열 정보를 구성하고
            let info = num1 + " 과 " + num2 + " 의 합은" + result + "입니다.";
        
            console.log(info);

        }

        printSum(10, 20);

        let a=100;
        let b=50;
        //함수를 호출하면서 number type 데이터가 있는 변수명으로 값 전달하기
        printSum(a, b);

        //"abc"+1 = abc1 , +는 연결연산자 역할을 한다

    </script>
</body>
</html>
