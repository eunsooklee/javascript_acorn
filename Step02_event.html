<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_event.html</title>
</head>
<body>
    <!-- 
        이벤트 처리를 onXXX="" 속성을 사용해서 처리하면 global 변수(함수)가 필요하다
        global 변수(함수)를 많이 만드는 것은 바람직하지 않다.
     -->
    <button onclick="clicked()">click</button>
    <button id="myBtn">click</button>
    <p id="console"></p>
    <script>
  
        //global 변수(함수) clicked
        let clicked=function(){
            document.querySelector("#console").innerText="버튼을 눌렀습니다.";
        };
        //onclick 속성 대신 사용할 수 있는 방법
        document.querySelector("#myBtn").addEventListener("xxx", function(){

            document.querySelector("#console").innerText="버튼";

        });
        /*
        addEventListener(string type/event name..click 등,
        function type/callback function=나중에 자동으로 호출되는 함수)
        */

    </script>  
</body>
</html>
